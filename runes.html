<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple webpage to learn responsive layouts">
    <meta name="Author" content="Rafael Sousa">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/fav.ico"/>

    <title>Nautilus | Runes</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <div>
                    <img id="logo" src="./img/logo.png" alt="League of Legends Icon">
                </div>
                <div id="text-logo">
                    <h1>Nautilus</h1>
                    <p>Get started with Nautilus</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="runes.html">Runes</a></li>
                    <li><a href="items.html">Items</a></li>
                    <li><a href="https://signup.br.leagueoflegends.com/pt/signup/redownload" target="_blank"><button id="getstated-button"type="submit">Get Started</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <div id="container">    
            <div id="principal">
                <div>
                    <img class="rune-item" src="./img/runa1a.jpg" alt="Rune image">
                </div>
                <div>
                    <img class="rune-item" src="./img/aftershock.png" alt="aftershock image">
                    <h3>Aftershock</h3>
                </div>
                <div>
                    <img class="rune-item" src="./img/shield-bash.png" alt="shield-bash image">
                    <h3>Shield Bash</h3>
                </div>
                <div>
                    <img class="rune-item" src="./img/conditioning.png" alt="conditioning image">
                    <h3>Conditioning</h3>
                </div>
                <div>
                    <img class="rune-item" src="./img/overgrowth.png" alt="overgrowth image">
                    <h3>Overgrowth</h3>
                </div>
            </div>

            <div id="secondary"> 
                <div>
                    <img class="rune-item" src="./img/inspiration.png" alt="inspiration image">
                </div>
                <div>
                    <img class="rune-item" src="./img/biscuit-delivery.png" alt="Biscuit Delivery image">
                    <h3>Biscuit Delivery</h3>
                </div>
                <div>
                    <img class="rune-item" src="./img/perfect-timing.png" alt="Perfect Timing image">
                    <h3>Perfect Timing</h3>
                </div>
         
            </div>
        </div>
    </section>
</body>
</html>
